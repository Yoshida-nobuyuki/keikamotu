<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日報アプリ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
<h1 class="mb-4">日報提出フォーム</h1>
<form action="/" method="post" class="row g-3">
<div class="col-12 col-md-6"><input name="driver_name" class="form-control" placeholder="ドライバー名" required></div>
<div class="col-12 col-md-6"><input name="vehicle_number" class="form-control" placeholder="車両番号" required></div>
<div class="col-6"><input type="time" name="start_time" class="form-control" required></div>
<div class="col-6"><input type="time" name="end_time" class="form-control" required></div>
<div class="col-12"><input type="number" step="0.1" name="mileage" class="form-control" placeholder="走行距離 (km)" required></div>
<div class="col-12"><label><input type="checkbox" name="incident"> 異常あり</label></div>
<div class="col-12"><textarea name="notes" class="form-control" placeholder="特記事項"></textarea></div>
<div class="col-12"><input name="checker_signature" class="form-control" placeholder="点呼者サイン"></div>
<div class="col-12"><button class="btn btn-primary">提出</button></div>
</form>

<hr>
<h2>提出履歴</h2>
<table class="table">
<thead><tr><th>日時</th><th>ドライバー</th><th>車両</th><th>走行距離</th><th>異常</th><th>サイン</th></tr></thead>
<tbody>
{% for r in reports %}
<tr>
<td>{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
<td>{{ r.driver_name }}</td>
<td>{{ r.vehicle_number }}</td>
<td>{{ r.mileage }}</td>
<td>{% if r.incident %}あり{% else %}なし{% endif %}</td>
<td>{{ r.checker_signature }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
